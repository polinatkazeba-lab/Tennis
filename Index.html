<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tennis Game</title>
    <style>
        body { margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; color: white; font-family: Arial, sans-serif; }
        canvas { border: 4px solid #fff; background: #000; max-width: 100%; max-height: 80vh; }
        .ui { position: absolute; top: 20px; text-align: center; width: 100%; pointer-events: none; }
    </style>
</head>
<body>
    <div class="ui">
        <h2 id="score">Вы: 0 | Бот: 0</h2>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        // Настройки размеров
        canvas.width = 800;
        canvas.height = 400;

        const paddleWidth = 10, paddleHeight = 100;
        let playerY = (canvas.height - paddleHeight) / 2;
        let aiY = (canvas.height - paddleHeight) / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 5, ballSpeedY = 5;
        let playerScore = 0, aiScore = 0;

        // Управление
        canvas.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            let root = document.documentElement;
            let mouseY = e.clientY - rect.top - root.scrollTop;
            playerY = mouseY - (paddleHeight / 2);
        });

        canvas.addEventListener("touchmove", (e) => {
            let rect = canvas.getBoundingClientRect();
            let touchY = e.touches[0].clientY - rect.top;
            playerY = touchY - (paddleHeight / 2);
            e.preventDefault();
        }, {passive: false});

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Отскок от верхнего и нижнего края
            if (ballY < 0 || ballY > canvas.height) ballSpeedY = -ballSpeedY;

            // ИИ для бота (правая ракетка)
            let aiCenter = aiY + (paddleHeight / 2);
            if (aiCenter < ballY - 35) aiY += 6;
            else if (aiCenter > ballY + 35) aiY -= 6;

            // Проверка столкновения с игроком
            if (ballX < paddleWidth) {
                if (ballY > playerY && ballY < playerY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    ballSpeedY = (ballY - (playerY + paddleHeight / 2)) * 0.35;
                } else {
                    aiScore++;
                    resetBall();
                }
            }

            // Проверка столкновения с ботом
            if (ballX > canvas.width - paddleWidth) {
                if (ballY > aiY && ballY < aiY + paddleHeight) {
                    ballSpeedX = -ballSpeedX;
                    ballSpeedY = (ballY - (aiY + paddleHeight / 2)) * 0.35;
                } else {
                    playerScore++;
                    resetBall();
                }
            }
            scoreElement.innerText = `Вы: ${playerScore} | Бот: ${aiScore}`;
        }

        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = -ballSpeedX;
            ballSpeedY = 4;
        }

        function draw() {
            // Фон
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Центр. линия
            ctx.strokeStyle = "white";
            ctx.setLineDash([10, 10]);
            ctx.beginPath(); ctx.moveTo(canvas.width/2, 0); ctx.lineTo(canvas.width/2, canvas.height); ctx.stroke();

            // Ракетки
            ctx.fillStyle = "white";
            ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight);

            // Мяч
            ctx.beginPath();
            ctx.arc(ballX, ballY, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
